{% extends "layout/basic.html" %}

{% block content %}
    {% for bb in bbs %}
    <div class="b">
        <h2>{{ bb.title }}</h2>
        <p>{{ bb.content }}</p>
        <p><a href="{% url 'by_group' bb.group.id %}">{{ bb.group.name }}</a></p>
        <p>{{ bb.published|date:'d.m.Y H:i:s' }}</p>
    </div>
    {% endfor %}
{% endblock %}
